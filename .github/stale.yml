daysUntilStale: 60
daysUntilClose: 14
exemptLabels:
  - "Stale: Keep"
staleLabel: "Stale: Discard"

issues:
  markComment: >
    This issue has been automatically marked as "Stale: Discard". **If this issue still relevant, please leave any
    comment** (for example, "bump"), and we'll keep it open. We are sorry that we haven't been able to prioritize it
    yet.
    If you have any new additional information, please include it with your comment.
  closeComment: >
    Closing this issue after a prolonged period of inactivity. If this issue is still relevant, feel free to re-open the
    issue. Thank you!
pulls:
  markComment: >
    This pull request has been automatically marked as "Withdrawn". **If this pull request is still relevant, please
    leave any comment** (for example, "bump"), and we'll keep it open. We are sorry that we haven't been able to
    prioritize reviewing it yet. Your contribution is very much appreciated!.
  closeComment: >
    Closing this pull request after a prolonged period of inactivity. If this issue is still relevant, please ask for
    this pull request to be reopened. Thank you!
